<form class="form-inline" (submit)="applyFilter()">
  <div class="filter form-group">
    <div class="row">
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filter" class="form-control" placeholder="filter" name="filter" (change)="applyFilter()" />
      </div>
    </div>
  </div>
</form>
