<form class="form-inline" (submit)="applyFilter()">
  <div class="filter form-group">
    <div class="row">
      <div class="col-md-4">
        <md-input-container>
          <input mdInput type="text" [(ngModel)]="filter" class="form-control" placeholder="filter" name="filter" (change)="applyFilter()">
        </md-input-container>
      </div>
    </div>
  </div>
</form>
