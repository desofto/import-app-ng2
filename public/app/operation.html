<div class="operation">
  <div class="row">
    <div class="col-md-1">
      {{ operation.invoice_num }}
    </div>
    <div class="col-md-2">
      {{ operation.invoice_date }}
    </div>
    <div class="col-md-2">
      {{ operation.operation_date }}
    </div>
    <div class="col-md-1">
      {{ operation.amount }}
    </div>
    <div class="col-md-2">
      {{ operation.reporter }}
    </div>
    <div class="col-md-1">
      {{ operation.status }}
    </div>
    <div class="col-md-3">
      {{ operation.categories }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ operation.notes }}
    </div>
  </div>
</div>
